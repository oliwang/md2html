<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown2HTML with CSS</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/codemirror/5.48.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/codemirror/5.48.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/codemirror/5.48.2/theme/base16-light.min.css">
    <!--<link rel="stylesheet" href="static/css/vue-eleui.css">-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.11.1/theme-chalk/index.css">
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" href="static/css/md2html.css">


</head>
<body>
    <div id="app" class="container">
        <el-container>
            <el-header class="top">
                <div class="logo">{{ title }}</div>
                <div class="buttons">
                    <el-button type="default" id="download_md" @click="exportMarkdown()" >导出Markdown</el-button>
                    <el-button type="default" id="download_css" @click="exportCss()" >导出CSS</el-button>
                    <el-button type="primary" id="copy_result" @click="copy">复制渲染结果</el-button>
                    <el-button type="info" class="about" @click="aboutDialogVisible = true" >INFO</el-button>
                </div>


            </el-header>

            <el-main class="main-body">
                <!--<el-row :gutter="20">-->
                    <!--<el-col :span="10">Markdown</el-col>-->
                    <!--<el-col :span="6">CSS</el-col>-->
                    <!--<el-col :span="8">预览</el-col>-->
                    <!---->
                <!--</el-row>-->
                <el-row :gutter="20" class="main-section" >


                    <el-col :span="10">
                        <textarea
                                type="textarea"
                                id="md_editor"
                                v-model="md_source"
                                placeholder="在这里输入Markdown"
                        ></textarea>
                    </el-col>
                    <el-col :span="6">
                        <textarea
                                type="textarea"
                                id="css_editor"
                                v-model="css_source"
                                placeholder="在这里输入CSS"
                        ></textarea>
                    </el-col>
                    <el-col :span="8" class="preview-wrapper">
                        <div class="preview" contenteditable="true">
                            <div id="output" v-html="output">
                            </div>
                        </div>
                    </el-col>

                </el-row>

            </el-main>
        </el-container>

        <el-dialog title="INFO" :visible.sync="aboutDialogVisible" width="30%" center>
            <div id="info_content">
                <h3>感谢</h3>
                <p>灵感和部分代码来自于<a href="https://lab.lyric.im/wxformat/#">https://lab.lyric.im/wxformat/#</a></p>
                <h3>联系我</h3>
                <p>我是Olivia</p>
                <p>欢迎关注我的公众号「伪装程序大佬」</p>
                <img src="https://i.loli.net/2019/08/07/ANoCQEBwJldLjuU.png" style="width: 100%;" />
            </div>
        </el-dialog>

    </div>


    <script src="https://cdn.staticfile.org/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/showdown/1.9.0/showdown.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/element-ui/2.8.0/index.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/codemirror/5.48.2/codemirror.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/codemirror/5.48.2/mode/markdown/markdown.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/codemirror/5.48.2/mode/css/css.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.min.js" type="text/javascript"></script>

    <script src="https://cdn.staticfile.org/codemirror/5.48.2/addon/display/placeholder.js" type="text/javascript"></script>

    <script src="static/js/md2html.js" type="text/javascript"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145176822-1"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-145176822-1');
    </script>
</body>
</html>
